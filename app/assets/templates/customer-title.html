<ul ng-repeat="customer in customerCtrl.customer">
<li><span>name:  </span>{{customer.name}}</li>
<li><span>address:</span> {{customer.address}}</li>
<li><span>city: </span> {{customer.city}}</li>
<li><span>town: </span> {{customer.town}}</li>
<li><span>country: </span> {{customer.country}}</li>
<li><span>zip_code: </span> {{customer.zip_code}}</li>
<li><span>cif: </span> {{customer.cif}}</li>
<li><span>phone: </span> {{customer.phone}}</li>
<li><span>email: </span> {{customer.email}}</li>
</ul>
